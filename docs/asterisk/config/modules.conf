[modules]
autoload=yes

; Core modules - Always required
preload => res_odbc.so
preload => res_config_odbc.so

; Required modules for PyDialer ARI integration
load => app_stasis.so
load => res_ari.so
load => res_ari_applications.so
load => res_ari_asterisk.so
load => res_ari_bridges.so
load => res_ari_channels.so
load => res_ari_endpoints.so
load => res_ari_events.so
load => res_ari_playbacks.so
load => res_ari_recordings.so
load => res_ari_sounds.so
load => res_http_websocket.so

; HTTP and ARI support
load => res_http_post.so
load => res_http_media_cache.so

; PJSIP channel driver and related modules
load => chan_pjsip.so
load => res_pjsip.so
load => res_pjsip_session.so
load => res_pjsip_endpoint_identifier_ip.so
load => res_pjsip_endpoint_identifier_user.so
load => res_pjsip_endpoint_identifier_anonymous.so
load => res_pjsip_authenticator_digest.so
load => res_pjsip_registrar.so
load => res_pjsip_outbound_registration.so
load => res_pjsip_header_funcs.so
load => res_pjsip_dialog_info_body_generator.so
load => res_pjsip_diversion.so
load => res_pjsip_dtmf_info.so
load => res_pjsip_exten_state.so
load => res_pjsip_logger.so
load => res_pjsip_messaging.so
load => res_pjsip_multihomed.so
load => res_pjsip_mwi.so
load => res_pjsip_nat.so
load => res_pjsip_notify.so
load => res_pjsip_one_touch_record_info.so
load => res_pjsip_path.so
load => res_pjsip_pidf_body_generator.so
load => res_pjsip_pidf_eyebeam_body_generator.so
load => res_pjsip_publish_asterisk.so
load => res_pjsip_pubsub.so
load => res_pjsip_refer.so
load => res_pjsip_rfc3326.so
load => res_pjsip_sdp_rtp.so
load => res_pjsip_send_to_voicemail.so
load => res_pjsip_session.so
load => res_pjsip_sips_contact.so
load => res_pjsip_t38.so
load => res_pjsip_transport_websocket.so
load => res_pjsip_xpidf_body_generator.so

; External Media module for AI integration
load => app_external_media.so

; Audio codecs - Essential for call quality
load => codec_ulaw.so
load => codec_alaw.so
load => codec_g722.so
load => codec_gsm.so
load => codec_g726.so
load => codec_speex.so
load => codec_opus.so

; Essential applications
load => app_dial.so
load => app_playback.so
load => app_echo.so
load => app_answer.so
load => app_hangup.so
load => app_verbose.so
load => app_noop.so
load => app_set.so
load => app_system.so
load => app_confbridge.so
load => app_mixmonitor.so
load => app_record.so
load => app_waituntil.so
load => app_while.so
load => app_goto.so
load => app_gotoif.so

; Channel drivers
load => chan_bridge_media.so

; Functions - Required for dialplan functionality
load => func_channel.so
load => func_callerid.so
load => func_strings.so
load => func_logic.so
load => func_math.so
load => func_db.so
load => func_env.so
load => func_global.so
load => func_groupcount.so
load => func_shell.so
load => func_sprintf.so
load => func_time.so
load => func_version.so

; Resources
load => res_timing_timerfd.so
load => res_musiconhold.so
load => res_monitor.so
load => res_crypto.so
load => res_limit.so
load => res_realtime.so
load => res_clioriginate.so
load => res_indications.so
load => res_speech.so
load => res_srtp.so
load => res_stun_monitor.so
load => res_rtp_multicast.so

; Bridge modules for call handling
load => bridge_builtin_features.so
load => bridge_builtin_interval_features.so
load => bridge_holding.so
load => bridge_native_rtp.so
load => bridge_simple.so
load => bridge_softmix.so

; Format modules for media handling
load => format_gsm.so
load => format_pcm.so
load => format_wav.so
load => format_wav_gsm.so
load => format_sln.so
load => format_g719.so
load => format_g723.so
load => format_g726.so
load => format_g729.so
load => format_ilbc.so
load => format_ogg_vorbis.so
load => format_siren7.so
load => format_siren14.so

; Explicitly do not load chan_sip (legacy SIP driver)
; We use PJSIP instead
noload => chan_sip.so

; Optional modules that may cause issues in Docker
noload => chan_console.so
noload => chan_oss.so
noload => chan_alsa.so

; Disable unnecessary modules for call center use
noload => app_voicemail.so
noload => app_directory.so
noload => app_disa.so
noload => app_followme.so
noload => app_queue.so  ; We use Stasis instead of traditional queues
noload => res_agi.so    ; Not needed for ARI-based system
