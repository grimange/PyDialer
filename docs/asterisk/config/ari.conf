[general]
enabled = yes
pretty = yes
allowed_origins = *
websocket_write_timeout = 100

; Default ARI user for PyDialer integration
; These credentials match the default values in the ARI controller
[asterisk]
type = user
read_only = no
password = asterisk
password_format = plain

; Additional users can be defined here for production
; Example production user (commented out)
; [pydialer_prod]
; type = user
; read_only = no
; password = your-secure-password-here
; password_format = plain
