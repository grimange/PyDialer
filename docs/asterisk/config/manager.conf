[general]
enabled = yes
port = 5038
bindaddr = 0.0.0.0
displayconnects = yes
timestampevents = yes
debug = on
allowmultiplelogin = yes

; Restrict connections to localhost for security
; In production, use specific IP addresses
; permit = 127.0.0.1/255.255.255.255
; permit = 192.168.1.0/255.255.255.0

; Default AMI user for PyDialer integration
; These credentials match the expected values in telephony components
[asterisk]
secret = asterisk
read = all
write = all
; More restrictive permissions for production:
; read = system,call,log,verbose,agent,user,config,dtmf,reporting,cdr,dialplan
; write = system,call,agent,user,config,command,reporting,originate
